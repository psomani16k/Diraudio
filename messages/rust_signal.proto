syntax = "proto3";
package rust_signal;


// [RINF:RUST-SIGNAL]
message TotalNumberOfFilesFound {
    int32 number = 1;
    bool filesFound = 2;
    
}

// [RINF:RUST-SIGNAL]
message ProgressUpdate {
    string msg = 1;
    int32 handlingThread = 2;
    MessageType messageType = 3;
}

enum MessageType{
    Success = 0;
    Fail = 1;
    FileFinish = 2;
    ConversionFinish = 3;
}
  
