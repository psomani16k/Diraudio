syntax = "proto3";
package basic;

// [RINF:DART-SIGNAL]
message Convert {
  string srcPath = 1;
  string destPath = 2;
  int32 noOfThreads = 3;
  bool copyUnrecognisedFiles = 4;
  DestinationFormat targetFormat = 5;
}

enum DestinationFormat{
  mp3 = 0;
  // opus = 1;
}

// [RINF:RUST-SIGNAL]
message TotalNumberOfFilesFound {
  int32 number = 1;
}


// [RINF:RUST-SIGNAL]
message ProgressUpdate {
  bool error = 1;
  string fileSrc = 2;
  string fileDest = 3;

}
